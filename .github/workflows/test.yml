name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - run: npm install
      - run: npm run lint
      - run: npm run build --if-present
      # - run: npm test
      # - name: Upload test artifact
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: test-coverage
      #     path: coverage.xml
      #     retention-days: 5

  sonarcloud:
    name: sonarcloud
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # - name: Download test artifact
      #   uses: actions/download-artifact@v3
      #   with:
      #     name: test-coverage

      - name: SonarCloud Scan (Edgeworks)
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  grype-scan-repo:
    name: grype-scan-repo
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan current project
        id: grype-scan-repo
        uses: anchore/scan-action@v3
        with:
          path: "."

      - name: upload Grype repo vulnerability assessment sarif report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: grype-repo-vulnerability-assessment-report
          path: ${{ steps.grype-scan-repo.outputs.sarif }}

  trivy-scan-repo:
    name: trivy-scan-repo
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          format: "json"
          exit-code: "1"
          scan-ref: "./package.json"
          ignore-unfixed: false
          list-all-pkgs: true
          image-ref:

  trivy-scan-config:
    name: trivy-scan-config
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in IaC mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "config"
          hide-progress: false
          format: "sarif"
          output: "trivy-config-scan-results.sarif"
          exit-code: "1"
          ignore-unfixed: false
          severity: "CRITICAL"
          image-ref:

      - name: upload trivy iac config vulnerability assessment report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-iac-config-vulnerability-assessment-report
          path: "trivy-config-scan-results.sarif"
